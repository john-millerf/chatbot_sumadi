    <title>Sumadi – Al-Powered Proctoring</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../css/sumadi-library.css">
    <script src="https://kit.fontawesome.com/552ebddad2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="sidebar sidebar--main"><a class="sidebar--main__logo" href="#"><img src="../img/logo-sumadi-color.png"/></a>
      <nav class="nav--main">
        <ul>
          <li class="nav--main__item"><a href="#"><i class="fas fa-graduation-cap"></i><span>Course Page</span></a></li>
        </ul>
      </nav><a class="sidebar--main__profile-menu" href="#"><i class="fas fa-user-circle"></i><span>Hi Vader</span></a>
    </div>
    <section class="container--main">
      <div class="panel panel--medium">
        <div class="container--face-recog">
          <div class="container--face-recog__item"><span class="container--face-recog__label">2</span><img class="rounded" src="../img/img-face-left.png"><span class="container--face-recog__text">Look Left</span></div>
          <div class="container--face-recog__item selected"><span class="container--face-recog__label">1</span><img class="rounded" src="../img/img-face-front.png"><span class="container--face-recog__text">Look at the Screen</span></div>
          <div class="container--face-recog__item"><span class="container--face-recog__label">3</span><img class="rounded" src="../img/img-face-right.png"><span class="container--face-recog__text">Look Right</span></div>
        </div>
        <div class="panel panel--small panel--face-recog-webcam"><img src="../img/spin-animation.gif">
          <h4>Loading</h4>
          <button class="button--white">Take Photo</button>
        </div>
        <div class="panel panel--medium panel--grey panel--footnote"><span>Click on the “Take Photo”button to create your record as indicated above</span></div>
      </div>
