      <div class="container--sumadi-modal">

              <h2>Add New Role</h2>

            </div>
          </div>
          <div class="panel--content">
            <div class="col-12 col-lg-8">
              <label class="form__label"><strong>Role</strong></label>
              <div class="input-container">
                <input type="text" placeholder="">
              </div>
            </div>
            <div class="col-12 col-lg-8">
              <label class="form__label"><strong>Role Summary</strong></label>
              <div class="input-container">
                <input type="text" placeholder="">
              </div>
            </div>
            <div class="col-12 col-lg-12">
              <button class="button--normal">Add New Role</button>

          </div>
