<!DOCTYPE html>
<html>
  <head>
    <title>Sumadi – Al-Powered Proctoring</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/sumadi-management.css">
    <script src="https://kit.fontawesome.com/552ebddad2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--+topbar()-->
    <section class="container--main container--main__no-sidebar">
      <div class="container--sumadi-modal">
        <div class="sumadi-modal"><a><i class="fas fa-times-circle"></i></a>
          <div class="header--with-image"><a href="#"><img src="../../Html/Management%20Site/images/icon-avatar.png"></a>
            <div class="header--with-image__content">
              <h2>Add New User</h2>
              <p>In order to add a new user to the platform please fill the following information.</p>
            </div>
          </div>
          <div class="panel--content">
            <div class="col-12 col-lg-8">
              <label class="form__label"><strong>Name</strong></label>
              <div class="input-container">
                <input type="text" placeholder="">
              </div>
            </div>
            <div class="col-12 col-lg-8">
              <label class="form__label"><strong>Email</strong></label>
              <div class="input-container">
                <input type="mail" placeholder="">
              </div>
            </div>
            <div class="col-12 col-lg-8">
              <label class="form__label"><strong>Password</strong></label>
              <div class="input-container">
                <input type="password" placeholder="">
              </div>
            </div>
            <div class="col-12 col-lg-8">
              <label class="form__label"><strong>Repeat Password</strong></label>
              <div class="input-container">
                <input type="password" placeholder="">
              </div>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-12 col-lg-6">
                  <label class="form__label"><strong>Status</strong></label>
                  <div class="dropdown-white-xs">
                    <input id="status" type="checkbox">
                    <label for="status">
                      <h5>Inactive</h5><i class="fas fa-chevron-down"></i>
                    </label>
                    <ul>
                      <li class="selected-category"><span>Inactive</span></li>
                      <li><span>Active</span></li>
                    </ul>
                  </div>
                </div>
                <div class="col-12 col-lg-6">
                  <label class="form__label"><strong>Role</strong></label>
                  <div class="dropdown-white-xs">
                    <input id="role" type="checkbox">
                    <label for="role">
                      <h5>Administrator</h5><i class="fas fa-chevron-down"></i>
                    </label>
                    <ul>
                      <li class="selected-category"><span>Administrator</span></li>
                      <li><span>Manager</span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-12">
            <button class="button--normal">Add New User</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer--not-fixed">
      <ul>
        <li>© 2019 Sumadi Inc. - All rigths reserved</li>
        <li>|</li>
        <li><a href="#">Cookie Policy  </a></li>
        <li>|</li>
        <li><a href="#">Privacy Policy</a></li>
        <li>|</li>
        <li><a href="#">Terms and Service</a></li>
        <li>|</li>
      </ul>
    </footer>
  </body>
</html>
